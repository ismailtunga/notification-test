<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>    <script src="http://localhost:801/socket.io/socket.io.js"></script>
    <style>
        body{
            background-color: black;
        }
        body > div{
            background-color: white;
            padding: 50px;
            border: 3px solid grey;
            width: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .title{
            text-align: center;
            font-size: 25px;
            color: black;
            font-weight: bold;
        }
        input{
            display: block;
            margin: 10px;
            width: calc(100% - 40px);
            padding: 10px;
            border-color: lightgray;
            font-size: 13px;
        }
        form > button {
            background-color: green;
            padding: 10px;
            margin: 10px;
            width: calc(100% - 20px);
            outline: none;
            border: none;
            color:white;
            font-weight: bold;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <div class="title">Nodification Sender</div>
            <input id="title" autocomplete="off" placeholder="Notifikasyonun Başlığını Giriniz" />
            <input id="message" autocomplete="off" placeholder="Notifikasyonun Açıklamasını Giriniz" />
            <input id="icon" value="https://freeiconshop.com/wp-content/uploads/edd/notification-flat.png" autocomplete="off" placeholder="Notifikasyonun Resmini Giriniz" />
            <input id="password" value="123456" autocomplete="off" placeholder="Notifikasyonu Göndermek için Şifre Giriniz" />
            <button type="submit">Gönder</button>
        </form>
    </div>
    <script type="text/javascript" src="/js/main-admin.js"></script>
</body>
</html>
